<div class="w-100 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <form class="border p-3 rounded-3 col-md-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="border:1px solid #929292 !important">
        <div class="container-fluid">
            <h2 class="form-signin-heading">Welcome to Login</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
            <br />
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name"
                required autofocus>
            <br />
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
                required>
            <br />
            <div class="text-center mt-3">
                <button class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5.3rem;
                                   --bs-btn-border-radius: 1rem;" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
